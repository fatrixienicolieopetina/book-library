<!DOCTYPE html>
<html>
    <head>
        <title>tappy's lib</title>
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="bg-yellow-200">
        <div class="grid grid-rows-5 grid-flow-row p-10 h-screen gap-5 divide-y divide-green-600">
            <div class="title row-span-1 flex space-x-4 justify-between">
                <div class="row-span-1 flex space-x-4">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg" 
                        class="h-full w-40"/>
                    <div class="inline-block text-5xl m-auto">tappy lib</div>
                </div>
                <div class="bg-green-100 p-5 border-2 
                border-green-600 border-r-8">
                    <div class="text-xl">Book Statistics</div>
                    <div id="book-total"></div>
                    <div class="mt-2">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold 
                                        py-2 px-4 rounded-full modal-open">
                            Add new book
                          </button>
                    </div>
                </div>
            </div>
            <div class="book-list row-span-4 flex space-x-2 p-5 
                        flex-row flex-wrap space-y-2 overflow-y-auto" id="book-list">
        </div>

  <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center 
              justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded 
                shadow-lg z-50 overflow-y-auto">
      
      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col 
                  items-center mt-4 mr-4 text-white text-sm z-50">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" 
                    height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 
          1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="text-sm">(Esc)</span>
      </div>

      <div class="modal-content py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-bold">Add new book</p>
          <div class="modal-close cursor-pointer z-50">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" 
                  width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 
                    9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!--Body-->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
              Title
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3
             text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="title" type="text" placeholder="Title">

          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
              Author
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 
            px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="author" type="text" placeholder="Author">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
              Review
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 
                        text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            id="review" type="text" placeholder="Review">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="added-by">
              Added by
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3
             text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
             id="added-by" type="text" placeholder="Added by">
          </div>
        <!--Footer-->
        <div class="flex justify-end pt-2">
          <button class="px-4 bg-transparent p-3 rounded-lg text-green-500 hover:bg-gray-100
                       hover:text-green-400 mr-2" >Close</button>
          <button class="modal-close px-4 bg-green-500 p-3 rounded-lg 
                       text-white hover:bg-green-400" id="add-book">
                       Add
           </button>
          
        </div>
        
      </div>
    </div>
  </div>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
        <script type="module" src="scripts/App.js"></script>
    </body>
</html>
